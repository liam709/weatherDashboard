<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   
    <script src="frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>trueWeather</title>
</head>

   
    
<body>
    <nav class="navbar navbar-dark bg-dark pb-3">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto">
              <h1 class= "display-4">Welcome!</h1>            
            </a>
        </div>

        <div class="form-group col-md-5 mx-auto pt-3">
        <div class="input-group rounded">
            <input id = "name" name = "city_name" type="search" class="form-control rounded" placeholder="Search a city..." aria-label="Search" aria-describedby="search-addon" />
            <button id = "search" class="btn btn-primary" formaction="/search">Search</button>
            <button id = "bookmark" type="button" class="btn btn-success pl-5" formaction="/bookmark">Bookmark</button>
        </div>
        </div>
    
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    2:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 4th of April
                </div
                <div class="others" id="current-weather-items">                   
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">--</div>
                <div id="country" class="country">--</div>
            </div>
        </div>
    </div>

    <div id ="logout" class="container-fluid">
        <button id = "logoutButton" class="btn btn-danger" formaction="/logout">Logout</button>
    </div>
</nav>

    <div id="choice" class="bg-dark border border-secondary" >
    <div  class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="checked">
        <label class="form-check-label" for="inlineRadio1">Celsius</label>
    </div>
    <div  class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" >
        <label class="form-check-label" for="inlineRadio2">Farenheit</label>
    </div>
    </div>
  
    
  
    <div id="city" class="mx-auto">
    </div>

    <div class="modal fade" id="Modal" 
            tabindex="-1" 
            aria-labelledby="ModalLabel" 
            aria-hidden="true">
              
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" 
                            id="ModalLabel">
                           Weather forcast for selected city
                        </h5>
                          
                        <button type="button" 
                            class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close">
                        </button>
                    </div>
  
                    <div class="modal-body">
                        <h6 id="modal_body"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script> 
        function activatePlacesSearch(){
            var input = document.getElementById('name')
            var autocomplete = new google.maps.places.Autocomplete(input)
        }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCre3IgfruKPdJyWxTsd8sUkeCZreZxvvY&libraries=places&callback=activatePlacesSearch">
</script>

    <script>
        $(document).ready(function(){
          if(localStorage.selected) {
            $('#' + localStorage.selected ).attr('checked', true);
          }
          $('input[name="inlineRadioOptions"]').change(function(){
            localStorage.setItem("selected", this.id);
            localStorage.setItem("inlineRadioOptions", $(this).val());
          });
        });
    
    </script>
</body>
</html>
